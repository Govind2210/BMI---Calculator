<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>BMI - Calculator</title>
</head>
<body>
    
        <div class="conatiner">
            <div class="age">
                <p>Age:-</p>
                <input type="text" id="age" value="" placeholder="age"/>
                <label for="age1"> ages :- 2 - 120</label><br>
            </div>
            <div class="genderInfo">
                <p>Gender:-</p>
                <label for="gender">Male</label>
                <input type="radio" name="gender"  value="Male" />
                <label for="gender">Female</label>
                <input type="radio" name="gender" value="Female" />
            </div><br/>
            <div class="height">
                <label for="height">Height:-</label>
                <input type="number" value="" id="heightIN" class="text"  placeholder="Height in cm"><span id="height_error"></span> <br/>
            </div><br/>
            <div class="weight">
                <label for="height">Weight:-</label>
                <input type="number" value="" id="weightIN"  class="text" placeholder="Weight in Kg"> <span  id="weight_error"></span><br/>
            </div><br/>
            <div class="controlFlow">
                <button class="result"  id="btn">Calculate</button>
                <button  id="button-reset">Clear</button>
                <!-- <input type="reset" value="RESET"/> -->
            </div>
            <p id="output"></p>
        </div>
   
        
    
    
</body>
</html>
